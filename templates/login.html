<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
    {% for message in messages %}
    {% if message is iterable and message is not string and message|length == 2 %}
    {% set category, text = message %}
    <div class="flash {{ category }}">{{ text }}</div>
    {% else %}
    <div class="flash error">{{ message }}</div> {# Default to "error" category #}
    {% endif %}
    {% endfor %}



        <form action="/login" method="post">
            <h2>Login</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
            <p>Don't have an account? <a href="/register">Register</a></p>
        </form>
    </div>
</body>

</html>
